<div class="row">
  <div class="col-md-8">

  </div>

  <div class="col-md-4">
    <div class="cart-summary">
      <h3 class="cart-summary-title">Summary</h3>

      <ol class="nav flex-column">
        <li class="nav-item">
          <div class="summary-text">Subtotal</div>
          <div class="summary-text">$185.00</div>
        </li>

        <li class="nav-item">
          <div class="summary-text">Estimated Shipping & Handling</div>
          <div class="summary-text">$7.00</div>
        </li>

        <li class="nav-item">
          <div class="summary-text">Estimated Tax</div>
          <div class="summary-text">--</div>
        </li>
      </ol>

      <div class="cart-summary-total">
        <div class="fw-bold">Total</div>
        <div class="fw-bold">$192.00</div>
      </div>

      <div class="cart-summary-action">
        <button class="btn btn-primary rounded" (click)="doCheckout()">
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>
